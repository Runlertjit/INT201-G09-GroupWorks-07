<!DOCTYPE html>
<html lang="en">
<head>
    <title>Earphone Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'IBM Plex Sans Thai', sans-serif;
            margin: 0% 5%;
        }
        h5{
            font-weight: bolder;
        }
        .col:hover{
            box-shadow: 1px 1px 2px black, 0 0 25px gray, 0 0 5px dimgray;
        }

        #count{
            margin-left: 85%;
        }

        #count img{
            margin-left: 5%;
        }

        input[type=text]{
            margin-left : 20px;
            width : 20%;
            height: 15px;
            box-sizing: border-box;
            border: 2px solid;
            border-radius: 5px;
            padding: 12px 20px 12px 20px;
            font-size : 18px;
            -webkit-transition: 0.5s;
            transition: 0.5s;
            outline: none;
        }

        input[type=text]:focus {
            border: 3px solid rgb(89, 118, 221);
        }

    </style>
</head>
<body>
    <div id="search">  </div>
    <div id = 'count'>
        <p>
            Cart :: <span id = num>0</span>
            <img src="https://www.pngall.com/wp-content/uploads/5/Delete-Bin-Trash-PNG-Clipart.png" 
            id = "delete" height = "30">
        </p>
    </div>
    <div id="heading">
        <h2 style="text-align: center;">Earphone Wireless</h2>
    </div>
    <div id="products">
        <!--show product here-->
    </div>
    <script src="./script.js" type="module"></script>
    <script src="./searchMenu.js" type="module"></script>
</body>
</html>
